<script>
    (function(window) {
    var profitshare = "{{settings.cookieScriptURL}}";
    if (profitshare) {
      window.__profitshare = {
        clickCode: "{{ settings.clickCode }}",
        advertiserCode: "{{ settings.advertiserCode }}",
        key: "{{ settings.key }}"
      }
    } else {
      console.error(
        "Warning: No Profitshare script is defined. Please configure it in the apps admin."
      );
    }
  })(window);
</script>
<script type="text/javascript" src="{{settings.cookieScriptURL}}" async="true"></script>
